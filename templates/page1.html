{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load render_table from django_tables2 %}
{% block content %}
<main class="container" style="padding-top:4.5rem;">
  <h1>Summary</h1>
  <hr>
  <div class='container'>
  <form action="" method="get" class="row row-cols-lg-auto g-3">
      {% bootstrap_form form layout='inline' %}
      {% bootstrap_button "Filter" button_type="submit" button_class="btn-primary" %}
  </form>
  <div class='mt-3'>
    {% render_table table %}
  </div>
  </div>
</main>
{% endblock %}
